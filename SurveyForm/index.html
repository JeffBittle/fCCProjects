<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel=Stylesheet href="css/survey.css" type="text/css" />
    <title>Survey Form Project</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">What survey samples can do for you!</p>
      </header>
      <form id="survey-form">
        <div>
          <label for="name" class="required" id="name-label">Name</label>
          <div>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />
          </div>
        </div>
        <div>
          <label for="email" class="required" id="email-label">E-Mail</label>
          <div>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail address" required />
          </div>
        </div>
        <div>
          <label for="number" id="number-label">Lucky Number</label>
          <div>
            <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="255" size="8" />
          </div>
        </div>
        <div>
          <label for="dropdown">Where do you mostly use our products?</label>
          <div>
            <select id="dropdown" name="dropdown">
              <option value="">Please Choose One</option>
              <option value="Here">Here</option>
              <option value="There">There</option>
              <option value="Everywhere">Everywhere</option>
            </select>
          </div>
        </div>
        <div>
          <label>General Satisfaction with our products:</label>
          <div class="radiogroup">
            <div>
              <label for="satisfaction1">Very Dissatisfied</label>
              <input type="radio" name="satisfaction" id="satisfaction1" value="1" />
            </div>
            <div>
              <label for="satisfaction2">Dissatisfied</label>
              <input type="radio" name="satisfaction" id="satisfaction2" value="2" />
            </div>
            <div>
              <label for="satisfaction3">Neutral</label>
              <input type="radio" name="satisfaction" id="satisfaction3" value="3" />
            </div>
            <div>
              <label for="satisfaction4">Satisfied</label>
              <input type="radio" name="satisfaction" id="satisfaction4" value="4" />
            </div>
            <div>
              <label for="satisfaction5">Very Satisfied</label>
              <input type="radio" name="satisfaction" id="satisfaction5" value="5" />
            </div>
          </div>
        </div>
        <div>
          <label>How did you learn of our products?<br /><span class="smaller">(Check all that apply)</span></label>
          <div class="checkboxgroup">
            <div>
              <input type="checkbox" id="article" value="Article" />
              <label for="article">Newspaper or magazine article</label>
            </div>
            <div>
              <input type="checkbox" id="friend" value="Friend" />
              <label for="friend">Friend/colleague</label>
            </div>
            <div>
              <input type="checkbox" id="employee" value="Employee" />
              <label for="employee">Sample Survey employee</label>
            </div>
            <div>
              <input type="checkbox" id="materials" value="Materials" />
              <label for="materials">Company materials</label>
            </div>
            <div>
              <input type="checkbox" id="google" value="Google" />
              <label for="google">Google search</label>
            </div>
            <div>
              <input type="checkbox" id="yahoo" value="Yahoo" />
              <label for="yahoo">Yahoo search</label>
            </div>
            <div>
              <input type="checkbox" id="websurfing" value="Web Surfing" />
              <label for="websurfing">Surfing the web</label>
            </div>
          </div>
        </div>
        <div>
          <label for="textarea">Additional Comments?</label>
          <div id="textcontainer">
            <textarea id="textarea" name="textarea"></textarea>
          </div>
        </div>
        <div>
          <button type="submit" id="submit">Submit Results!</button>
        </div>
      </form>
      <footer>
        Created by Jeff Bittle
      </footer>
    </main>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
